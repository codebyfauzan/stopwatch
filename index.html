<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Stopwatch</title>

    <!-- shortcut icon -->
    <link rel="shortcut icon" href="img/stopwatch logo.png" />

    <!-- fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins&family=Roboto+Mono:wght@300;500&display=swap" rel="stylesheet">

    <!-- css -->
    <link rel="stylesheet" href="css/style.css">

    <!-- icons -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.5.0/font/bootstrap-icons.css">
</head>
<body>
    <main>
        <div class="stopwatch-app">
            <div class="logo">
                <img src="img/stopwatch logo.png" alt="stopwatch-logo">
            </div>
            <div class="current-time">
                00:00:00
            </div>
            <div class="timer">
                <h1>
                    00:00.00
                </h1>
            </div>
            <div class="buttons">
                <button type="button" id="start" class="primary"><i class="bi bi-play-fill"></i></button>
                <button type="button" id="reset" class="secondary"><i class="bi bi-arrow-clockwise"></i></button>
            </div>
            <div class="participants">
                <div class="participant">
                    <div class="participant-icon">
                        <i class="bi bi-person-fill"></i>
                    </div>
                    <p class="participant-name">Participant 1</p>
                    <p class="participant-time">
                        00:00.00
                    </p>
                    <button class="finish primary"><i class="bi bi-flag-fill"></i></button>
                </div>
                <div class="participant">
                    <div class="participant-icon">
                        <i class="bi bi-person-fill"></i>
                    </div>
                    <p class="participant-name">Participant 2</p>
                    <p class="participant-time">
                         00:00.00
                    </p>
                    <button class="finish primary"><i class="bi bi-flag-fill"></i></button>
                </div>
                <div class="participant">
                    <div class="participant-icon">
                        <i class="bi bi-person-fill"></i>
                    </div>
                    <p class="participant-name">Participant 3</p>
                    <p class="participant-time">
                         00:00.00
                    </p>
                    <button class="finish primary"><i class="bi bi-flag-fill"></i></button>
                </div>
                <div class="participant">
                    <div class="participant-icon">
                        <i class="bi bi-person-fill"></i>
                    </div>
                    <p class="participant-name">Participant 4</p>
                    <p class="participant-time">
                         00:00.00
                    </p>
                    <button class="finish primary"><i class="bi bi-flag-fill"></i></button>
                </div>
                <div class="participant">
                    <div class="participant-icon">
                        <i class="bi bi-person-fill"></i>
                    </div>
                    <p class="participant-name">Participant 5</p>
                    <p class="participant-time">
                         00:00.00
                    </p>
                    <button class="finish primary"><i class="bi bi-flag-fill"></i></button>
                </div>
                <div class="participant">
                    <div class="participant-icon">
                        <i class="bi bi-person-fill"></i>
                    </div>
                    <p class="participant-name">Participant 6</p>
                    <p class="participant-time">
                         00:00.00
                    </p>
                    <button class="finish primary"><i class="bi bi-flag-fill"></i></button>
                </div>
                <div class="participant">
                    <div class="participant-icon">
                        <i class="bi bi-person-fill"></i>
                    </div>
                    <p class="participant-name">Participant 7</p>
                    <p class="participant-time">
                         00:00.00
                    </p>
                    <button class="finish primary"><i class="bi bi-flag-fill"></i></button>
                </div>
                <div class="participant">
                    <div class="participant-icon">
                        <i class="bi bi-person-fill"></i>
                    </div>
                    <p class="participant-name">Participant 8</p>
                    <p class="participant-time">
                         00:00.00
                    </p>
                    <button class="finish primary"><i class="bi bi-flag-fill"></i></button>
                </div>
            </div>
            <div class="identity">
                <p>Muhammad Fauzan Reza Pahlevi</p>
                <p>3201916108</p>
            </div>
        </div>
    </main>


    <script src="js/script.js"></script>
    <script src="js/main.js"></script>
</body>
</html>
